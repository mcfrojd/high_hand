    <script>
        const SHEET_ID = '1l20j_NhoLIYOtUDWhZfH6wdQ0Y2VsjdxaTf6Op_gd7s';
        const SHEET_NAME = 'data';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

        async function saveValues() {
            const values = {
                timestamp: new Date().toISOString(),
                kort1: document.getElementById('cardValue1').value + document.getElementById('cardSuit1').value,
                kort2: document.getElementById('cardValue2').value + document.getElementById('cardSuit2').value,
                kort3: document.getElementById('cardValue3').value + document.getElementById('cardSuit3').value,
                kort4: document.getElementById('cardValue4').value + document.getElementById('cardSuit4').value,
                kort5: document.getElementById('cardValue5').value + document.getElementById('cardSuit5').value,
                hand: document.getElementById('handType').value,
                innehavare: document.getElementById('playerName').value
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec', {
                    method: 'POST',
                    body: JSON.stringify(values)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save data');
                }
            } catch (error) {
                console.error('Error saving to sheet:', error);
            }
        }

        function initializeDropdowns() {
            try {
                const savedCards = JSON.parse(localStorage.getItem('highHandCards')) || {};
                
                // Initialize card selections
                for (let i = 1; i <= 5; i++) {
                    const savedCard = savedCards[`kort${i}`] || '';
                    if (savedCard) {
                        const value = savedCard.slice(0, -1);
                        const suit = savedCard.slice(-1);
                        document.getElementById(`cardValue${i}`).value = value;
                        document.getElementById(`cardSuit${i}`).value = suit;
                    }
                }
                
                // Initialize hand type and player name
                if (savedCards.hand) {
                    document.getElementById('handType').value = savedCards.hand;
                }
                if (savedCards.innehavare) {
                    document.getElementById('playerName').value = savedCards.innehavare;
                }
            } catch (error) {
                console.error('Error loading saved values:', error);
            }
        }

        // Add event listeners
        for (let i = 1; i <= 5; i++) {
            document.getElementById(`cardValue${i}`).addEventListener('change', saveValues);
            document.getElementById(`cardSuit${i}`).addEventListener('change', saveValues);
        }
        document.getElementById('handType').addEventListener('change', saveValues);
        document.getElementById('playerName').addEventListener('input', saveValues);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeDropdowns);
    </script>
