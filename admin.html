    <script>
        function saveValues() {
            const cards = {};
            // Save card selections
            for (let i = 1; i <= 5; i++) {
                const value = document.getElementById(`cardValue${i}`).value;
                const suit = document.getElementById(`cardSuit${i}`).value;
                cards[`kort${i}`] = value + suit;
            }
            cards.hand = document.getElementById('handType').value;
            cards.innehavare = document.getElementById('playerName').value;
            
            // Save to Gist
            fetch('https://api.github.com/gists/' + config.GIST_ID, {
                method: 'PATCH',
                headers: {
                    'Authorization': 'token ' + config.GITHUB_TOKEN,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    files: {
                        'highhand.json': {
                            content: JSON.stringify(cards)
                        }
                    }
                })
            });
        }

        function initializeDropdowns() {
            try {
                const savedCards = JSON.parse(localStorage.getItem('highHandCards')) || {};
                
                // Initialize card selections
                for (let i = 1; i <= 5; i++) {
                    const savedCard = savedCards[`kort${i}`] || '';
                    if (savedCard) {
                        const value = savedCard.slice(0, -1);
                        const suit = savedCard.slice(-1);
                        document.getElementById(`cardValue${i}`).value = value;
                        document.getElementById(`cardSuit${i}`).value = suit;
                    }
                }
                
                // Initialize hand type and player name
                if (savedCards.hand) {
                    document.getElementById('handType').value = savedCards.hand;
                }
                if (savedCards.innehavare) {
                    document.getElementById('playerName').value = savedCards.innehavare;
                }
            } catch (error) {
                console.error('Error loading saved values:', error);
            }
        }

        // Add event listeners
        for (let i = 1; i <= 5; i++) {
            document.getElementById(`cardValue${i}`).addEventListener('change', saveValues);
            document.getElementById(`cardSuit${i}`).addEventListener('change', saveValues);
        }
        document.getElementById('handType').addEventListener('change', saveValues);
        document.getElementById('playerName').addEventListener('input', saveValues);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeDropdowns);
    </script>
